{% extends 'base.html' %}
{% block content %}

<h1 class="newFont">Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Sign Up</button>
    <br><br>
</form>

{% endblock %}
