{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SockX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="body">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><img  id="logo" src="/static/images/SOCK.svg" alt="SockX logo"></a>
            <a class="navbar-brand" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'shoes_create' %}">Add a Shoe</a>
                <a class="navbar-brand" href="{% url 'index' %}">My Shoes</a>
                <button class="btn btn-danger">
                    <a class="login" href="{% url 'logout' %}">Log Out</a>
                </button>
            {% else %}
                <button class="btn btn-success">
                    <a class="login" href="{% url 'signup' %}">Sign Up</a>
                </button>
                <button class="btn btn-success">
                    <a class="login" href="{% url 'login' %}">Log In</a>
                </button>
            {% endif %}
            <form class="d-flex" method="POST" action="{% url 'search_shoes' %}">
              {% csrf_token %}
              <input class="form-control me-2"
               type="search" placeholder="Search Shoes" aria-label="Search" name="searched">
              <button class="btn btn-secondary" type="submit">Search</button>
            </form>
        </div>
      </nav>
    </header>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
    <br>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; 2023 SockX &nbsp;</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
